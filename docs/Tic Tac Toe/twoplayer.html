<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="twoplayer.css">
</head>

<body>
    <div class="div1">
        <h2>Challenge your friend to a game of Tic Tac Toe and see who comes out on top!</h2>
    </div>
    <div>
        <h1 class="ret">
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <a class="return-link" href="index.html">Return to Dashboard</a>
            <span>&nbsp;&nbsp;|&nbsp;&nbsp;</span>
            <a class="return-link" href="oneplayer.html">Single-Player Mode</a>

        </h1>
    </div>
    <div>
        <div class="container">
            <table>
                <tr>
                    <td id="0"></td>
                    <td id="1"></td>
                    <td id="2"></td>
                </tr>
                <tr>
                    <td id="3"></td>
                    <td id="4"></td>
                    <td id="5"></td>
                </tr>
                <tr>
                    <td id="6"></td>
                    <td id="7"></td>
                    <td id="8"></td>
                </tr>
            </table>
            <div id="result"></div>
        </div>
        <div class="button-container">
            <button id="restart">Restart</button>
            <button id="undo">Undo</button>
        </div>

    </div>
    <script src="twoplayer.js"></script>
</body>

</html>
