    <style>
        body {
            background-color: #619797;
            font-family: Arial, sans-serif;

            padding: 0;

            background-color: #222;

            justify-content: space-between;
            padding: 16px;
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        p {
            margin: 16px;
        }

        ul {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            margin: 16px;
        }

        iframe {
            display: block;
            margin: 0 auto;
            width: 400px;
            height: 270px;

        }

        a {
            background-color: #d60e54ef;
            border: 3px solid black;
            border-color:beige;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            display: block;
            font-size: 20px;
            padding: 16px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 200px;
        }

        a:hover {
            background-color: #3e8e41;
        }
    </style>
